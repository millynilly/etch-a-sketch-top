<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Etch-a-sketch</h1>

    <div id="radios">
        <label for="grey">
            <input type="radio" name="effect" id="grey" value="grey" checked>
            Grey
        </label>
        <label for="random">
            <input type="radio" name="effect" id="random" value="random">
            Random colours
        </label>
        <label for="grey-scale">
            <input type="radio" name="effect" id="grey-scale" value="grey-scale">   
            Shading
        </label>
    </div>

    <div id="tools">
        <p id="instruction">Draw on the canvas with the mouse.</p>
        <div>
            <button id="clear">Clear</button>
            <button id="new">New grid</button>     
        </div>
    </div>

    <div id="container"></div>
</body>

</html>
